# Render Blueprint - MonM Backend
# STARTER PLAN + PERSISTENT DISK: All data (users, chats, messages, uploads) is stored on disk and preserved across restarts and deploys.

services:
  - type: web
    name: monm-api
    runtime: node
    region: oregon
    plan: starter

    rootDir: backend
    buildCommand: npm install
    startCommand: node scripts/init-db.js && node src/index.js

    healthCheckPath: /api/health

    disk:
      name: monm-data
      mountPath: /var/data
      sizeGB: 1

    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PWA_URL
        value: https://monm-secure-messaging.netlify.app
      - key: CORS_ORIGINS
        value: https://monm-secure-messaging.netlify.app
      - key: DATA_ROOT
        value: /var/data/monm
      - key: DB_PATH
        value: /var/data/monm/db/monm.db
