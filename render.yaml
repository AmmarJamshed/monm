# Render Blueprint - MonM Backend
# FREE TIER: Data is wiped on restart (every ~15 min idle or deploy). Both users must sign up and add each other quickly.
# PAID TIER: Add a persistent disk at /var/data in Dashboard > Disks to keep users between restarts.

services:
  - type: web
    name: monm-api
    runtime: node
    region: oregon
    plan: free

    rootDir: backend
    buildCommand: npm install
    startCommand: node scripts/init-db.js && node src/index.js

    healthCheckPath: /api/health

    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PWA_URL
        value: https://monm-secure-messaging.netlify.app
      - key: CORS_ORIGINS
        value: https://monm-secure-messaging.netlify.app
      - key: DATA_ROOT
        value: /tmp/monm
      - key: DB_PATH
        value: /tmp/monm/db/monm.db
