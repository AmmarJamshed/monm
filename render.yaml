# Render Blueprint - MonM Backend (FREE tier for testing)
# Data in /tmp is reset on restart. Upgrade to paid for persistence.

services:
  - type: web
    name: monm-api
    runtime: node
    region: oregon

    rootDir: backend
    buildCommand: npm install
    startCommand: node src/index.js
    preDeployCommand: node scripts/init-db.js

    healthCheckPath: /api/health

    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PWA_URL
        value: https://monm-secure-messaging.netlify.app
      - key: CORS_ORIGINS
        value: https://monm-secure-messaging.netlify.app
      - key: DATA_ROOT
        value: /tmp/monm
      - key: DB_PATH
        value: /tmp/monm/db/monm.db
